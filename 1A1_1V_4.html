<div class="scflex">
<div class="scleft">Lectio brevis</div>
<div class="sccntr">&nbsp;</div>
<div class="scright">1 Th 5, 23-24</div>
</div>
<div class="para">
<p>Ipse Deus pacis sanctíficet vos per ómnia, et ínteger spíritus vester et ánima et corpus sine queréla in advéntu Dómini nostri Iesu Christi servétur. Fidélis est, qui vocat vos, qui étiam fáciet.</p>
